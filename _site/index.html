    <script>
        // Add your login and signup JavaScript code here

        // Function to handle login
        document.getElementById('login').addEventListener('submit', function (event) {
            event.preventDefault();
            const uid = document.getElementById('uid').value;
            const password = document.getElementById('password').value;
            const loginData = {
                uid: uid,
                password: password
            };
            // Assuming your server responds with the URL of the game page
            fetch('https://raw.githubusercontent.com/abby-albert/elementmergegame/master/index1.html', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    if (response.status === 401) {
                        throw new Error('Wrong username or password. Please retype.');
                    } else if (response.status === 404) {
                        throw new Error('Username or password not found. Please register first.');
                    } else {
                        throw new Error('Login failed');
                    }
                }
            })
            .then(data => {
                console.log('Login successful:', data);
                // Redirect to the game page
                window.location.href = ''https://raw.githubusercontent.com/abby-albert/elementmergegame/master/index1.html';
            })
            .catch(error => {
                console.error('Error:', error.message);
                alert(error.message);
            });
        });

        // Function to handle signup
        function signup() {
            var name = document.getElementById('name').value;
            var uid = document.getElementById('uid').value;
            var password = document.getElementById('password').value;
            var requestBody = {
                name: name,
                uid: uid,
                password: password
            };
            fetch('https://raw.githubusercontent.com/abby-albert/elementmergegame/master/index1.html', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sign Up successful:', data);
                // Redirect to the game page after signup
                window.location.href = 'https://your-game-page-url';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
