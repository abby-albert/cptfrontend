<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Login/Signup</title>
</head>
<body>
    <div class="CONTAINER">
        <!-- This is the card that holds the login fields and button -->
        <div class="CARD">
            <h3>Login</h3> <!-- The title of the form -->
    
            <!-- Inside the login form -->
            <form id="login-form">
                <!-- The input field for the email, with a placeholder for user guidance -->
                <input id="signInEmailInput" class="input" placeholder="Email">
                <!-- The input field for the password -->
                <input id="signInPasswordInput" class="input" placeholder="Password">
                <!-- The login button with an onclick attribute that calls the login function -->
                <button class="signInButton" onclick="login()">Login</button>
            </form>
        </div>
    </div>
    <div id="signup">
        <h2>Sign Up</h2>
        <!-- Inside the signup form -->
        <form id="signup-form">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" required>
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="js/main.js"></script>

            const email = document.getElementById('signInEmailInput').value;
            const password = document.getElementById('signInPasswordInput').value;

            }

    </script>
</body>
</html>
