
   <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Periodic Table Edition</title>
    <!-- Add your CSS and other head elements here -->
</head>

<body>
    <div id="login">
        <p><label>
            User ID:
            <input type="text" name="uid" id="uid" required>
        </label></p>
        <p><label>
            Password:
            <input type="password" name="password" id="password" required>
        </label></p>
        <p>
            <button class="button" type="submit">Log in</button>
        </p>
    </div>

    <div id="signup">
        <p><label>
            Name:
            <input type="text" name="name" id="name" required>
        </label></p>
        <p><label>
            User ID:
            <input type="text" name="uid" id="uid" required>
        </label></p>
        <p><label>
            Password:
            <input type="password" name="password" id="password" required>
        </label></p>
        <p>
            <button class="button" type="submit" onclick="signup()">Sign Up</button>
        </p>
    </div>

    <!-- Add your game HTML code here -->

    <script>
        // Add your login and signup JavaScript code here

        // Function to handle login
        document.getElementById('login').addEventListener('submit', function (event) {
            event.preventDefault();
            const uid = document.getElementById('uid').value;
            const password = document.getElementById('password').value;
            const loginData = {
                uid: uid,
                password: password
            };
            // Assuming your server responds with the URL of the game page
            fetch('https://your-login-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    if (response.status === 401) {
                        throw new Error('Wrong username or password. Please retype.');
                    } else if (response.status === 404) {
                        throw new Error('Username or password not found. Please register first.');
                    } else {
                        throw new Error('Login failed');
                    }
                }
            })
            .then(data => {
                console.log('Login successful:', data);
                // Redirect to the game page
                window.location.href = 'https://your-game-page-url';
            })
            .catch(error => {
                console.error('Error:', error.message);
                alert(error.message);
            });
        });

        // Function to handle signup
        function signup() {
            var name = document.getElementById('name').value;
            var uid = document.getElementById('uid').value;
            var password = document.getElementById('password').value;
            var requestBody = {
                name: name,
                uid: uid,
                password: password
            };
            fetch('https://your-signup-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sign Up successful:', data);
                // Redirect to the game page after signup
                window.location.href = 'https://your-game-page-url';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
